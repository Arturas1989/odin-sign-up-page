<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="sign-up.css">
    <title>Odin sign-up page</title>
</head>
<body>
    
    <div class="container">

        <div class="left-column">

            <div class="positioned-element">
                <img src="img/odin-lined.png" alt="odin logo">
                <h1>odin</h1>
            </div>

            <div class="left-bottom">
                <p>Photo by
                    <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
                    on
                    <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Unsplash</a>
                </p>
            </div>

            <img src="" alt="">
        </div>

        <!-- left column end -->
        <div class="right-column">
            <div class="first-section">
                <strong>
                    This is not a real online service!      You know you need
                    something like this in your life to help you realize
                    your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </strong>
            </div>


            <div class="second-section">

                <form action="" method="POST">
                    
                    <div class="form-section1">
                        <strong>Let's do this!</strong>
                        <div class="input-block">
                            <div class="input-column1">
                                <div class="input-group">
                                    <label for="first name">first name</label>
                                    <input type="text" id="first name">
                                </div>
                            
                                <div class="input-group">
                                    <label for="email">email</label>
                                    <input type="email" id="email">
                                </div>
                            
                                <div class="input-group">
                                    <label for="password">password</label>
                                    <input type="password" id="password" class="error">
                                </div>
                            </div>
                            
                            <div class="input-column2">
                                <div class="input-group">
                                    <label for="last name">last name</label>
                                    <input type="text" id="last name">
                                </div>
                            
                                <div class="input-group">
                                    <label for="phone number">phone number</label>
                                    <input type="text" id="phone number">
                                </div>
                            
                                <div class="input-group">
                                    <label for="confirm password">confirm password</label>
                                    <input type="password" id="confirm password" class="error">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="form-section2">
                        <button type="submit">create account</button>

                        <div class="login">
                            <p>Already have an account?</p>
                            <a href="">Log in</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
